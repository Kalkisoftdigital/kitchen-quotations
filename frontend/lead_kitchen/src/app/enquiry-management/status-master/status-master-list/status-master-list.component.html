<div class="col-xl-12">
    <app-card cardTitle="" [options]="false" blockClass="table-border-style">

        <div class="smallContainer">
            <div class="col-md-6 List-of-Talukas">
                <p class="Talukas">Status Master</p>
                <p class="TalukasResponsive">Status</p>
            </div>
            <!-- Inside your smallContainer div -->
            <div class="col-md-6 opennewPopup">
                <button mat-raised-button color="primary" class="customer-popup" (click)="openDialog('0ms', '0ms')">
                    <i class="fa fa-plus" aria-hidden="true"></i> Add Status
                </button>
            </div>
        </div>

        <!-- Add this at the end of your existing HTML content -->


        <!------------------------------- table --------------------------------->


        <!-- SEARCH -->
        <div class="search">
            <mat-form-field class="col-12 col-md-12">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)">
            </mat-form-field>
        </div>
        <!-- table -->
        <div class="table-responsive-wrapper">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z0">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        S. No.
                    </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{(p - 1) * itemsPerPage + i + 1}} </td>
                </ng-container>


                <!-- Weight Column -->
                <ng-container matColumnDef="status_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status_name">
                        Status Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.status_name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                        Status
                    </th>
                    <td mat-cell *matCellDef="let element"
                        [ngClass]="{'statusRedColor' : element.status ==='inactive' }">
                        {{element.status === 'active' ? 'Active' : 'Inactive'}} </td>
                </ng-container>



                <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number" class="action">
                        Edit
                    </th>
                    <td mat-cell *matCellDef="let element" class="editIcon"><span class='material-icons matEditIcon'
                            (click)="editCustomer(element.id)">edit</span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number" class="action">
                        Delete
                    </th>

                    <td mat-cell *matCellDef="let element" class="deleteIcon"><span class="material-icons matDeleteIcon"
                            (click)="deleteUser(element.id, element.status_name)">delete_outline</span>
                    </td>
                </ng-container>




                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="row download-file">
                <div class="col-md-8 col-12 cont-pagination">
                    <div class="items-per-page-dropdown">
                        <label for="itemsPerPage">Status Per Page:&nbsp;</label>
                        <select id="itemsPerPage" [(ngModel)]="selectedItemsPerPage" (change)="onItemsPerPageChange()">
                            <option *ngFor="let option of itemsPerPageOptions" [value]="option">
                                {{ option }}
                            </option>
                        </select>
                    </div>
                    <ngb-pagination [(page)]="p" [pageSize]="itemsPerPage" [collectionSize]="totalItems"
                        (pageChange)="onPageChange($event)" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
                </div>
            </div>
        </div> </div>
    </app-card>
</div>
