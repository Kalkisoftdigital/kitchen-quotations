<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <p mat-dialog-title>Add Status</p>
  <mat-dialog-content>
    <div class="formContainer">
      <div class="col-md-12 col-12 ltSide">
        <div class="form-group">
          <mat-form-field appearance="outline" class="mat-form-fields">
            <mat-label>Name</mat-label>
            <input matInput formControlName="status_name" placeholder="Status Name" />

            <mat-error *ngIf="customerForm.get('status_name')?.hasError('required')">Name is required</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="col-md-12 col-12 RtSide">
        <div class="col-md-2 col-3 first">
          <p>Status:</p>
        </div>
        <div class="col-md-10 col-9 second">
          <div class="form-group">
            <section class="example-section">
              <mat-checkbox formControlName="status" (change)="updateStatus($event)">
                <label class="form-check-label" [ngClass]="{'statusRedColor': !customerForm.get('status')?.value}">
                  {{ customerForm.get('status')?.value ? 'Active' : 'Inactive' }}
                </label>
              </mat-checkbox>
            </section>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-stroked-button color="primary">Save</button>
    <button mat-stroked-button color="warn" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
