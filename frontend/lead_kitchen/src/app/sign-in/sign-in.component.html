<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>

<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
              <img src="assets/images/logo_white.jpg" alt="logo" class="img-fluid mb-4" />
              <!-- <h5 class="mb-3 f-w-400">Sales Lead Mgmt. System</h5> -->
              <h4 class="mb-3 f-w-400">Sign In</h4>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
                  <input type="email" formControlName="email" class="form-control" placeholder="Email address"
                  autocomplete="on" />
                </div>
                <div *ngIf="submitted && f['email'].errors" class="text-danger error-display">*Email is required</div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                  <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password"
                    autocomplete="on" />
                
                  <i class="fa position-eye" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"
                    (mousedown)="togglePasswordVisibility(true)"
                    (mouseup)="togglePasswordVisibility(false)"
                    (mouseleave)="togglePasswordVisibility(false)"></i>
                </div>
                
                <div *ngIf="submitted && f['password'].errors" class="text-danger error-display">*Password is required</div>
  
                <div class="form-group text-start mt-2">
                  <div class="checkbox checkbox-primary d-inline">
                    <!-- <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
                    <label for="checkbox-fill-a1" class="cr"> Save credentials</label> -->
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-block btn-primary mb-4">Signin</button>
                </div>
              </form>
              <!-- <p class="mb-2 text-muted">Forgot password? <a href="javascriprt:" class="f-w-400">Reset</a></p>
              <p class="mb-0 text-muted">Donâ€™t have an account? <a routerLink="/auth/signup"
                  class="f-w-400">Signup</a></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
