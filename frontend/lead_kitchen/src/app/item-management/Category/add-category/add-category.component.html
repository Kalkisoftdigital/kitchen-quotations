<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <p mat-dialog-title>Add Category</p>
    <mat-dialog-content>
        <div class="formContainer">

            <div class="col-md-12 col-12 ltSide">

                <div class="form-group">
                    <mat-form-field appearance="outline" class="mat-form-fields">
                        <mat-label>Main Category</mat-label>
                        <mat-select formControlName="category_name">
                            <mat-option value="" disabled selected>--Main Category--</mat-option>
                            <mat-option value="CABINET">CABINET</mat-option>
                            <mat-option value="OTHER-CABINET">OTHER CABINET</mat-option>
                            <mat-option value="SHUTTER">SHUTTER</mat-option>
                            <mat-option value="FREE-ITEM">FREE ITEM</mat-option>
                            <mat-option value="OTHERS">OTHERS</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline" class="mat-form-fields">
                        <mat-label>Sub Category</mat-label>
                        <input matInput formControlName="sub_category" placeholder="Sub Category" maxlength="80" />
                    </mat-form-field>
                </div>

                <div class="form-group">

                    <mat-form-field class="mat-form-fields" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput rows="1" formControlName="description" placeholder="Description"
                            maxlength="150"></textarea>
                    </mat-form-field>
                </div>

            </div>

            <div class="col-md-12 col-12 RtSide">
                <div class="col-md-2 col-3 first">
                    <p> Status: </p>
                </div>
                <div class="col-md-10 col-9 second">
                    <div class="form-group">
                        <section class="example-section">
                            <mat-checkbox class="example-margin" formControlName="status"
                                (change)="updateStatus($event)"><label class="form-check-label" class="statusCss"
                                    [ngClass]="{'statusRedColor' : !customerForm.get('status')?.value}">
                                    {{ customerForm.get('status')?.value ? 'Active' : 'Inactive' }}
                                </label>
                            </mat-checkbox>

                        </section>

                    </div>
                </div>

            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="submit" mat-stroked-button color="primary">Save</button>
        <button mat-stroked-button color="warn" mat-dialog-close>Close</button>
    </mat-dialog-actions>
</form>
