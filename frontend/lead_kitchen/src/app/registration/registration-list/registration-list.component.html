<div class="col-xl-12">
    <app-card cardTitle="" [options]="false" blockClass="table-border-style">

        <div class="smallContainer">
            <div class="col-md-6 List-of-Talukas">
                <p class="Talukas">List of Registrations</p>
                <p class="TalukasResponsive">Registrations</p>
            </div>
            <!-- Inside your smallContainer div -->
            <div class="col-md-6 opennewPopup">
                <button mat-raised-button color="primary" class="customer-popup" (click)="openForm()">
                    <i class="fa fa-plus" aria-hidden="true"></i> Register
                </button>
            </div>
        </div>

        <!-- Add this at the end of your existing HTML content -->


        <!------------------------------- table --------------------------------->


        <!-- SEARCH -->
        <div class="search">
            <mat-form-field class="col-12 col-md-12">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)">
            </mat-form-field>
        </div>
        <!-- table -->
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z0">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        Id
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="fullname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fullname">
                        Full name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                        Email
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
                        User name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <ng-container matColumnDef="created_on">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
                        Created On
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_on | date: 'dd-MM-yyyy' }} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
                        Status:
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="{'inactiveClass': element.status === 'inactive' }"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number" class="action">
                        Edit
                    </th>
                    <td mat-cell *matCellDef="let element" class="editIcon"> <span class='material-icons matEditIcon'
                            (click)="editCustomer(element.id)">edit</span>

                    </td>
                </ng-container>

                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number" class="action">
                        Delete
                    </th>

                    <td mat-cell *matCellDef="let element" class="deleteIcon"> <span
                            class="material-icons matDeleteIcon"
                            (click)="deleteCustomer(element.id, element.fullname)">delete_outline</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </app-card>
</div>
