<div class="col-xl-12">
    <app-card cardTitle="" [options]="false" blockClass="table-border-style">
  
      <div class="smallContainer">
        <div class="col-md-6 List-of-Talukas">
          <p class="Talukas">List of Cities</p>
          <p class="TalukasResponsive">Cities</p>
        </div>
        <!-- Inside your smallContainer div -->
        <div class="col-md-6 opennewPopup">
          <button mat-raised-button color="primary" class="customer-popup" (click)="openDialog('0ms', '0ms')">
            <i class="fa fa-plus" aria-hidden="true"></i> Add City
          </button>
        </div>
      </div>
  
      <!-- Add this at the end of your existing HTML content -->
  
  
      <!------------------------------- table --------------------------------->
  
  
      <!-- SEARCH -->
      <div class="search">
        <mat-form-field class="col-12 col-md-12">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
      </div>
      <!-- table -->
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z0">
  
          <!-- Position Column -->
       
  
          <!-- Name Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
              Id
            </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
          </ng-container>

        
          <!-- Weight Column -->
          <ng-container matColumnDef="state_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by state_name">
             State Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.state_name}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="city_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city_name">
                City Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.city_name}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
              Status
            </th>
            <td mat-cell *matCellDef="let element"
              [ngClass]="{'status-Active': element.status=='Active', 'status-Inactive': element.status=='Inactive'}">
              {{element.status}} </td>
          </ng-container>
  
  
  
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number" class="action">
              Edit
            </th>
            <td mat-cell *matCellDef="let element" class="editIcon">
              <span class='material-icons matEditIcon' matTooltip="Edit" (click)="editCustomer(element.id)">edit</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number" class="action">
              Delete
            </th>
  
  
            <td mat-cell *matCellDef="let element" class="deleteIcon">
              <span class="material-icons matDeleteIcon" matTooltip="Delete"
                (click)="deleteCity(element.id, element.city_name)">delete_outline</span>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </app-card>
  </div>
