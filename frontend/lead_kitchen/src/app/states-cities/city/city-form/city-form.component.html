<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <p mat-dialog-title>Add Category</p>
    <mat-dialog-content>
        <div class="formContainer">

            <div class="col-md-12 col-12 ltSide">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="mat-form-fields">
                        <mat-label>Select State</mat-label>
                        <mat-select formControlName="state_name" placeholder="-- Select State --">
                            <mat-option *ngFor="let state of states" [value]="state.state_name">{{
                                state.state_name
                                }} 
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline" class="mat-form-fields">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="city_name" placeholder="City Name" />
                    </mat-form-field>
                </div>

              

            </div>

            <div class="col-md-12 col-12 RtSide">
                <div class="col-md-2 col-3 first">
                    <p> Status: </p>
                </div>
                <div class="col-md-10 col-9 second">
                    <div class="form-group">
                        <mat-slide-toggle color="primary" class="slideToggle" [checked]="isActive"
                            (change)="toggleActive()" formControlName="status">
                            <!-- <div *ngIf="isActive; else inactiveTooltip"> <span class="status-active">Active</span></div>
                            <ng-template #inactiveTooltip>
                                <span class="status-inactive">Inactive</span>
                            </ng-template> -->
                        </mat-slide-toggle>
                    </div>
                </div>

            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="submit" mat-stroked-button color="primary">Save</button>
        <button mat-stroked-button color="warn" mat-dialog-close>Close</button>
    </mat-dialog-actions>
</form>
