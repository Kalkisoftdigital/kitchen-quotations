<div class="row">
  <!-- order-card start -->
  <div class="col-md-6 col-6 col-xl-3 card-container" *ngFor="let card of cards">
    <a [routerLink]="card.route" class="card-link">
    <app-card [hidHeader]="true" [cardClass]="card.background + ' order-card'">
      <div class="col-12 col-md-12 mainBox">
        <div class="col-md-4 col-4 mainBox-lt">
          <img [src]="card.icon" alt="Icon" class="card-icon"> <!-- Add class for styling -->
        </div>
        <div class="col-md-8 col-8 mainBox-rt">
          <h2 class="text-end ">
            <span class="card-number">{{ card.number }}</span>
            <h6 class="text-white">{{ card.title }} &nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-circle-right" aria-hidden="true"></i></h6>
          </h2>
        </div>
      </div>
      <div class="col-12 mainBox-rt-responsive">
        <h6 class="text-white-responsive">{{ card.title }} &nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-circle-right" aria-hidden="true"></i></h6>
      </div>
      <!-- <p class="m-b-0">{{ card.text }}<span class="float-end">{{ card.no }}</span></p> -->
    </app-card>
</a>
  </div>

   <!-- Button Section -->
   <div class="col-12 d-flex flex-wrap btn-box">
    <div class="col-md-3 each-btn-box col-6">
      <button type="button" class="btn one w-100"
        ><i class="feather icon-message-circle"></i> Leads Generated: {{ this.totalEnquiriesCount }}
        </button>
    </div>
    <div class="col-md-3 each-btn-box col-6">
      <button type="button" class="btn two w-100"
        ><i class="fa fa-paper-plane" aria-hidden="true"></i> Quotations Send: {{ this.totalEmailsSend }}
       </button>
    </div>
    <div class="col-md-3 each-btn-box col-6">
      <button type="button" class="btn three w-100"
        ><i class="fa fa-file-text" aria-hidden="true"></i> Orders Confirmed: {{ this.totalOrderConfirmed }}
       </button>
    </div>
    <div class="col-md-3 each-btn-box col-6">
      <button type="button" class="btn four w-100"
        ><i class="feather icon-check-square"></i> Orders Completed: {{ this.totalOrdercompleted }}
      </button>
    </div>
  </div>
  <div class="col-12 leads-chart-container">
    <div class="col-12 col-md-9 leads-chart1">
      <app-card cardTitle="Leads chart" [options]="false" class="card-body11">
        <apx-chart [dataLabels]="bar1CAC.dataLabels!" [chart]="bar1CAC.chart!" [plotOptions]="bar1CAC.plotOptions!"
          [stroke]="bar1CAC.stroke!" [colors]="bar1CAC.colors!" [series]="bar1CAC.series!" [tooltip]="bar1CAC.tooltip!"
          [xaxis]="bar1CAC.xaxis!" [yaxis]="bar1CAC.yaxis!" [fill]="bar1CAC.fill!" class="mydata"></apx-chart>
      </app-card>
    </div>

    <div class="col-12 col-md-3 leads-chart2">
      <app-card cardTitle="Today's Task" [options]="false" class="Todays-Task">
        <!-- <div class="task-buttons">
          <button mat-raised-button color="primary" (click)="filterPreviousDayEvents()">
            <mat-icon>arrow_back_ios</mat-icon>
          </button>
          <button mat-raised-button color="primary" class="todayBtn" (click)="filterTodayEvents()">Today</button>
          <button mat-raised-button color="primary" (click)="filterNextDayEvents()">
            <mat-icon>arrow_forward_ios</mat-icon>
          </button>
        </div> -->

        <div class="task-details">
          <div *ngFor="let event of filteredEvents" class="task-item"
            [ngClass]="{'meeting': isMeeting(event), 'follow-up': isFollowUp(event)}">
            <p class="event-date">{{ event.date | date: 'dd-MMMM-yyyy' }}</p>
            <p class="event-title">{{ formatEventTime(event) }}</p>
          </div>
          <div *ngIf="filteredEvents.length === 0;" class="no-events-message">
            <p>You don't have any Task.</p>
          </div>
        </div>
      </app-card>
    </div>

  </div>

</div>
